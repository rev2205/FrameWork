<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frame Stack - A portfolio by Revanth Malapati">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Frame Stack | Revanth Malapati</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-camera-video-fill me-2"></i>Frame Stack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Controls (Desktop) -->
                <div class="navbar-nav mx-auto d-none d-lg-flex align-items-center gap-4">
                    <!-- Orientation Filters -->
                    <div class="btn-group nav-filters" role="group" aria-label="Orientation Filter">
                        <button type="button" class="btn btn-sm btn-outline-light active" data-filter="all">All</button>
                        <button type="button" class="btn btn-sm btn-outline-light"
                            data-filter="horizontal">Horizontal</button>
                        <button type="button" class="btn btn-sm btn-outline-light"
                            data-filter="vertical">Vertical</button>
                    </div>

                    <!-- Location Filter (Desktop) -->
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light dropdown-toggle d-flex align-items-center gap-2"
                            type="button" id="locationDropdownDesktop" data-bs-toggle="dropdown" aria-expanded="false"
                            style="min-width: 150px; justify-content: space-between;">
                            <span>All Locations</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark shadow-sm" aria-labelledby="locationDropdownDesktop"
                            id="locationMenuDesktop">
                            <li><a class="dropdown-item active" href="#" data-location="all">All Locations</a></li>
                        </ul>
                    </div>

                    <!-- Year Filter (Desktop) -->
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light dropdown-toggle d-flex align-items-center gap-2"
                            type="button" id="yearDropdownDesktop" data-bs-toggle="dropdown" aria-expanded="false"
                            style="min-width: 100px; justify-content: space-between;">
                            <span>All Years</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark shadow-sm" aria-labelledby="yearDropdownDesktop"
                            id="yearMenuDesktop">
                            <li><a class="dropdown-item active" href="#" data-year="all">All Years</a></li>
                        </ul>
                    </div>

                    <!-- Apply Button (Desktop) -->
                    <button class="btn btn-sm btn-light fw-bold px-3" id="applyFiltersDesktop">Apply</button>

                    <!-- Column Slider -->
                    <div class="d-flex align-items-center gap-2">
                        <label for="columnSliderDesktop" class="text-white mb-0 small"
                            style="white-space: nowrap;">Columns: <span id="columnValueDesktop">3</span></label>
                        <input type="range" class="form-range column-slider nav-slider" id="columnSliderDesktop" min="1"
                            max="5" step="1" value="3" style="width: 100px;">
                    </div>
                </div>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gear.html">Gear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                    <!-- Controls (Mobile) -->
                    <li class="nav-item d-lg-none mt-3">
                        <div class="d-flex flex-column gap-3">
                            <div class="btn-group nav-filters w-100" role="group" aria-label="Orientation Filter">
                                <button type="button" class="btn btn-sm btn-outline-light active"
                                    data-filter="all">All</button>
                                <button type="button" class="btn btn-sm btn-outline-light"
                                    data-filter="horizontal">Horizontal</button>
                                <button type="button" class="btn btn-sm btn-outline-light"
                                    data-filter="vertical">Vertical</button>
                            </div>
                            <!-- Location Filter (Mobile) -->
                            <div class="dropdown w-100">
                                <button
                                    class="btn btn-sm btn-outline-light dropdown-toggle w-100 d-flex align-items-center justify-content-between"
                                    type="button" id="locationDropdownMobile" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <span>All Locations</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark shadow-sm w-100"
                                    aria-labelledby="locationDropdownMobile" id="locationMenuMobile">
                                    <li><a class="dropdown-item active" href="#" data-location="all">All Locations</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Year Filter (Mobile) -->
                            <div class="dropdown w-100">
                                <button
                                    class="btn btn-sm btn-outline-light dropdown-toggle w-100 d-flex align-items-center justify-content-between"
                                    type="button" id="yearDropdownMobile" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <span>All Years</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark shadow-sm w-100"
                                    aria-labelledby="yearDropdownMobile" id="yearMenuMobile">
                                    <li><a class="dropdown-item active" href="#" data-year="all">All Years</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Apply Button (Mobile) -->
                            <button class="btn btn-sm btn-light fw-bold w-100" id="applyFiltersMobile">Apply
                                Filters</button>
                            <div class="d-flex align-items-center gap-2 px-1 d-none">
                                <label for="columnSliderMobile" class="text-white mb-0 small">Cols: <span
                                        id="columnValueMobile">3</span></label>
                                <input type="range" class="form-range column-slider nav-slider w-100"
                                    id="columnSliderMobile" min="1" max="5" step="1" value="3">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="display-1 fw-bold mb-3">Frame Stack</h1>
            <p class="lead mb-0">A portfolio by Revanth Malapati</p>
        </div>
    </header>

    <!-- Portfolio Section -->
    <main class="container-fluid py-5">
        <section id="portfolio">

            <div class="gallery">
                <!-- Images will be loaded dynamically -->

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="py-4 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2026 Revanth Malapati. All rights reserved.</p>
            <div class="social-links mt-3">
                <!-- Add social links here if needed -->
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Gallery Data: add/remove images in gallery_data.js -->
    <script src="gallery_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
