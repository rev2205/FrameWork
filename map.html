<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Locations - Frame Stack">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Locations | Frame Stack</title>
    <style>
        #map {
            height: 70vh;
            width: 100%;
            border-radius: 16px;
            z-index: 1;
        }

        .location-list {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Dynamic Background -->
    <div class="animated-bg"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-camera-video-fill me-2"></i>Frame Stack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gear.html">Gear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="map.html">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section-gear d-flex align-items-center justify-content-center text-center pt-5"
        style="min-height: 30vh;">
        <div class="container animate-in delay-1 mt-5">
            <p class="display-6 fw-light fs-2 text-white letter-spacing-1">Where the moments captured</p>
            <p class="lead mb-0 text-white-50 fw-light fs-6">Visited Locations So Far</p>
        </div>
    </header>

    <!-- Map Section -->
    <main class="container py-0">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card p-2 animate-in delay-2 position-relative">
                    <!-- Location Toggle Controls (Top Center) -->
                    <div class="map-controls position-absolute top-0 start-50 translate-middle-x mt-3"
                        style="z-index: 1000;">
                        <div class="glass-toggle p-1 rounded-pill d-flex">
                            <button class="btn btn-sm btn-glass active rounded-pill px-4 me-1"
                                data-map-list="original">General</button>
                            <button class="btn btn-sm btn-glass rounded-pill px-4"
                                data-map-list="detailed">Detailed</button>
                            <button class="btn btn-sm btn-glass rounded-pill px-4" data-map-list="food">Food</button>
                        </div>
                    </div>

                    <!-- Map View Controls (Top Right on Desktop, Bottom Center on Mobile) -->
                    <div class="map-view-controls position-absolute"
                        style="z-index: 1000; display: flex; flex-direction: column; align-items: flex-end;">
                        <div class="glass-toggle p-1 rounded-pill d-flex mb-2">
                            <button class="btn btn-sm btn-glass active rounded-pill px-3 me-1"
                                data-map-view="satellite">Satellite</button>
                            <button class="btn btn-sm btn-glass rounded-pill px-3 me-1"
                                data-map-view="normal">Normal</button>
                            <button class="btn btn-sm btn-glass rounded-pill px-3"
                                data-map-view="terrain">Terrain</button>
                        </div>
                    </div>

                    <!-- Borders Toggle (Bottom Left - Hidden by default, shown on Satellite) -->
                    <div id="borders-control-container" class="position-absolute bottom-0 start-0 mb-4 ms-3"
                        style="z-index: 1000; display: none;">
                        <div class="glass-toggle p-1 rounded-pill d-flex">
                            <button class="btn btn-sm btn-glass rounded-pill px-3" id="toggle-borders">Show
                                Borders</button>
                        </div>
                    </div>

                    <div id="map"></div>
                </div>
            </div>
        </div>


    </main>

    <!-- Footer -->
    <footer id="footer" class="py-4 text-center animate-in delay-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 Revanth Malapati. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom Data -->
    <script src="locations_data.js?v=3"></script>


    <!-- Custom JS -->
    <script src="script.js?v=3"></script>
</body>

</html>
